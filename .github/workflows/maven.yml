name: Mart Application CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and Test with Maven
        run: |
          cd Backend/mart
          mvn clean install
          cd ..

